<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>10-Letter Wordle</title><style>body{font-family:'Clear Sans','Arial',sans-serif;background:#121213;color:#fff;display:flex;flex-direction:column;align-items:center;padding:20px;height:100vh;margin:0}h1{margin-bottom:20px;font-size:28px;color:#fff}#board{display:grid;grid-template-rows:repeat(6,1fr);gap:8px}.row{display:grid;grid-template-columns:repeat(10,1fr);gap:8px}.tile{width:45px;height:45px;border:2px solid #3a3a3c;display:flex;align-items:center;justify-content:center;text-transform:uppercase;font-size:24px;font-weight:bold;background:#121213;color:white;transition:transform .4s ease-in-out,background-color .4s ease-in-out,border-color .4s ease-in-out;transform-style:preserve-3d;backface-visibility:hidden;border-radius:5px}.flip{animation:flip .6s ease forwards}@keyframes flip{0%{transform:rotateX(0)}50%{transform:rotateX(90deg);background:#121213;color:transparent}100%{transform:rotateX(0);color:#fff}}.correct{background:#538d4e!important;border-color:#538d4e!important}.present{background:#b59f3b!important;border-color:#b59f3b!important}.absent{background:#3a3a3c!important;border-color:#3a3a3c!important}#keyboard{margin-top:30px;display:grid;grid-template-columns:repeat(10,1fr);gap:8px;max-width:500px}.key{padding:10px;background:#818384;color:white;text-align:center;border-radius:4px;cursor:pointer;user-select:none;font-weight:bold;font-size:14px;transition:background-color .2s ease}.key:active{background:#565758}.wide-key{grid-column:span 2}@media(max-width:600px){.tile{width:35px;height:35px;font-size:18px}.key{padding:8px;font-size:12px}}</style></head><body><h1>ATHARVA THE ENCODER</h1><div id="board"></div><div id="keyboard"></div><script>const SOLUTIONS=["SUSUCHAKKA"];const solution=SOLUTIONS[Math.floor(Math.random()*SOLUTIONS.length)].toLowerCase();const board=document.getElementById("board");const keyboard=document.getElementById("keyboard");let currentRow=0;let currentTile=0;let isGameOver=!1;const guesses=Array.from({length:6},()=>Array(10).fill(""));function createBoard(){for(let e=0;e<6;e++){const t=document.createElement("div");t.classList.add("row");for(let n=0;n<10;n++){const a=document.createElement("div");a.classList.add("tile");a.setAttribute("id",`row-${e}-tile-${n}`);t.appendChild(a)}board.appendChild(t)}}function createKeyboard(){const e="QWERTYUIOPASDFGHJKLZXCVBNM".split("");e.push("ENTER","‚Üê");e.forEach(e=>{const t=document.createElement("div");t.textContent=e;t.classList.add("key");("ENTER"===e||"‚Üê"===e)&&t.classList.add("wide-key");t.addEventListener("click",()=>handleKey(e));keyboard.appendChild(t)})}function handleKey(e){if(!isGameOver)if("‚Üê"===e){currentTile>0&&(currentTile--,guesses[currentRow][currentTile]="",updateTiles())}else"ENTER"===e?10===currentTile&&checkGuess():/^[A-Z]$/.test(e)&&currentTile<10&&(guesses[currentRow][currentTile]=e.toLowerCase(),currentTile++,updateTiles())}function updateTiles(){for(let e=0;e<10;e++){const t=document.getElementById(`row-${currentRow}-tile-${e}`);t.textContent=guesses[currentRow][e].toUpperCase()}}function checkGuess(){const e=guesses[currentRow].join(""),t=e.split(""),n=solution.split(""),a=Array(10).fill("absent");for(let e=0;e<10;e++)t[e]===n[e]&&(a[e]="correct",n[e]=null);for(let e=0;e<10;e++)if("correct"!==a[e]){const t=n.indexOf(guesses[currentRow][e]);-1!==t&&(a[e]="present",n[t]=null)}for(let e=0;e<10;e++){const t=document.getElementById(`row-${currentRow}-tile-${e}`);setTimeout(()=>{t.classList.add("flip");t.classList.add(a[e])},300*e)}if(e===solution)return setTimeout(()=>{alert("üéâ kya baat hai")},3500),isGameOver=!0,void 0;if(currentRow++,currentTile=0,currentRow===6){setTimeout(()=>{alert(`FAIL TOH HOTA: ${solution.toUpperCase()}`)},3500);isGameOver=!0}}document.addEventListener("keydown",e=>{const t=e.key.toUpperCase();"BACKSPACE"===t?handleKey("‚Üê"):"ENTER"===t?handleKey("ENTER"):/^[A-Z]$/.test(t)&&handleKey(t)});createBoard();createKeyboard();</script><script>document.addEventListener("contextmenu",e=>e.preventDefault());document.addEventListener("keydown",e=>{"F12"===e.key&&e.preventDefault(),e.ctrlKey&&e.shiftKey&&("I"===e.key||"J"===e.key||"C"===e.key)&&e.preventDefault(),"u"===e.key&&e.ctrlKey&&e.preventDefault()});</script></body></html>
